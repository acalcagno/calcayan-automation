<html>
    <head>
        <title>Calcayan automation - Panel de control</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="row"><div class="col">&nbsp;</div></div>
        <div class="row">

            <div class="col col-6 offset-3">
                <table id="dispositivos" class="table table-sm">
                    <thead>
                        <th>DISPOSITIVO</th>
                        <th>ACCION</th>
                        <th>TEMPERATURA</th>
                        <th>CONFIG</th>
                        <th>CONTROL</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b>chiller</b></td>
                            <td><button id="btn_chiller" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_chiller">xx ºC</div></td>
                            <td><div id="div_cfg_chiller">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_chiller" class="control custom-control custom-checkbox" control="automatico" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>bomba</b></td>
                            <td><button id="btn_bomba" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td>--</td>
                            <td>--</td>
                            <td>
                                <div id="cb_bomba" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>fermentador 1</b></td>
                            <td><button id="btn_fermentador_1" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_fermentador_1">xx ºC</div></td>
                            <td><div id="div_cfg_fermentador_1">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_fermentador_1" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>fermentador 2</b></td>
                            <td><button id="btn_fermentador_2" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_fermentador_2">xx ºC</div></td>
                            <td><div id="div_cfg_fermentador_2">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_fermentador_2" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col col-3"></div>
                <div id="control_templates" style="display:none">
                    <button discriminator="encender" accion=1 class="control btn btn-sm btn-primary">Encender</button>
                    <button discriminator="apagar" accion=0 class="control btn btn-sm btn-secondary">Apagar</button>
                    <button discriminator="abrir" accion=1 class="control btn btn-sm btn-primary">Abrir</button>
                    <button discriminator="cerrar" accion=0 class="control btn btn-sm btn-secondary">Cerrar</button>
                    <!--<input discriminator="auto" type="checkbox" class="control" control="manual" checked>
                    <input discriminator="manual" type="checkbox" class="control" control="automatico">-->


                    <div discriminator= "auto" class="control custom-control custom-checkbox " control="manual" >
                        <input type="checkbox" class="custom-control-input" checked>
                        <label class="custom-control-label">Auto</label>
                    </div>
                    <div discriminator= "manual" class="control custom-control custom-checkbox " control="automatico" >
                        <input type="checkbox" class="custom-control-input" >
                        <label class="custom-control-label">Auto</label>
                    </div>




                    <!--<checkbox discriminator= "auto" accion=1 class="control" checked></checkbox>
                    <checkbox discriminator= "manual" accion=1 class="control" checked></checkbox>-->
                </div>
            </div>

        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="creador_de_grillas.js"></script>
    <script src="panel_de_control.js"></script>
    </script>
</html>
