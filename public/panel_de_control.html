<html>
    <head>
        <title>Calcayan automation - Panel de control</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="row"><div class="col">&nbsp;</div></div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <table id="dispositivos" class="table table-sm">
                    <thead>
                        <th>DISP</th>
                        <th>ACCION</th>
                        <th>TEMP</th>
                        <th>CONFIG</th>
                        <th>CONTROL</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b>chiller</b></td>
                            <td><button id="btn_chiller" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_chiller">xx ºC</div></td>
                            <td><div id="div_cfg_chiller">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_chiller" class="control custom-control custom-checkbox" control="automatico" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>bomba</b></td>
                            <td><button id="btn_bomba" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td>--</td>
                            <td>--</td>
                            <td>
                                <div id="cb_bomba" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>ferm 1</b></td>
                            <td><button id="btn_fermentador_1" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_fermentador_1">xx ºC</div></td>
                            <td><div id="div_cfg_fermentador_1">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_fermentador_1" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>ferm 2</b></td>
                            <td><button id="btn_fermentador_2" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_fermentador_2">xx ºC</div></td>
                            <td><div id="div_cfg_fermentador_2">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_fermentador_2" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>ferm 3</b></td>
                            <td><button id="btn_fermentador_3" accion=1 class="control btn btn-sm btn-primary">Encender</button></td>
                            <td><div id="div_temp_fermentador_3">xx ºC</div></td>
                            <td><div id="div_cfg_fermentador_3">xx ºC &plusmn; xxºC</div></td>
                            <td>
                                <div id="cb_fermentador_3" class="control custom-control custom-checkbox " control="manual" >
                                    <input type="checkbox" class="custom-control-input" checked>
                                    <label class="custom-control-label">Auto</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col"></div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
